<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripto - Plan Your Trip</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Flatpickr CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    /* Custom Animations and Background */
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .hover-scale {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
    .gradient-button {
      background: linear-gradient(90deg, #FFA500 0%, #E69500 100%);
    }
    .flatpickr-input {
      background: #fff !important;
      border: 2px solid #0055A4 !important;
      border-radius: 8px !important;
      padding: 10px !important;
      width: 100% !important;
    }
  </style>
</head>
<body class="text-gray-800">
  <!-- Header -->
  <header class="bg-gradient-to-r from-[#0055A4] to-[#003f7d] text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-center items-center">
      <img src="tripto-logo.png" alt="Tripto Logo" class="w-40">
    </div>
    <p class="text-center text-sm mt-2">Planning trips based on budget</p>
  </header>

  <!-- Input Form -->
  <div id="form-section" class="container mx-auto px-4 py-8 fade-in">
    <div class="glassmorphism p-8 max-w-lg mx-auto">
      <h2 class="text-3xl font-bold text-[#0055A4] text-center mb-6">Plan Your Dubai Trip</h2>
      <form id="trip-form">
        <div class="mb-4">
          <label for="origin" class="block text-[#0055A4] font-semibold mb-2">From</label>
          <select id="origin" name="origin" class="w-full p-3 border-2 border-[#0055A4] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FFA500] transition-all">
            <option value="London">London</option>
            <option value="New York">New York</option>
            <option value="Delhi">Delhi</option>
            <option value="Paris">Paris</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Sydney">Sydney</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Toronto">Toronto</option>
            <option value="Hong Kong">Hong Kong</option>
            <option value="São Paulo">São Paulo</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="dates" class="block text-[#0055A4] font-semibold mb-2">Travel Dates</label>
          <input type="text" id="dates" name="dates" placeholder="Select dates" class="w-full p-3" readonly required>
        </div>
        <div class="mb-4">
          <label for="duration" class="block text-[#0055A4] font-semibold mb-2">Trip Duration (days)</label>
          <input type="number" id="duration" name="duration" min="1" class="w-full p-3 border-2 border-[#0055A4] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FFA500] transition-all" readonly>
        </div>
        <div class="mb-4">
          <label for="budget" class="block text-[#0055A4] font-semibold mb-2">Budget ($)</label>
          <input type="number" id="budget" name="budget" placeholder="e.g., 1000" class="w-full p-3 border-2 border-[#0055A4] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FFA500] transition-all" required>
        </div>
        <div class="mb-4">
          <label for="travelers" class="block text-[#0055A4] font-semibold mb-2">Number of Travelers</label>
          <input type="number" id="travelers" name="travelers" min="1" placeholder="e.g., 2" class="w-full p-3 border-2 border-[#0055A4] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FFA500] transition-all" required>
        </div>
        <div class="mb-4" id="relationship-group" style="display: none;">
          <label for="relationship" class="block text-[#0055A4] font-semibold mb-2">Relationship</label>
          <select id="relationship" name="relationship" class="w-full p-3 border-2 border-[#0055A4] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#FFA500] transition-all">
            <option value="friends">Just Friends</option>
            <option value="couple">Couple (Boyfriend/Girlfriend)</option>
            <option value="family">Family</option>
            <option value="colleagues">Colleagues</option>
          </select>
        </div>
        <div class="mb-6">
          <label class="block text-[#0055A4] font-semibold mb-2">Interests</label>
          <div class="grid grid-cols-2 gap-2">
            <label class="flex items-center space-x-2"><input type="checkbox" name="interests" value="adventure" class="form-checkbox text-[#FFA500]"><span>Adventure</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="interests" value="culture" class="form-checkbox text-[#FFA500]"><span>Culture</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="interests" value="food" class="form-checkbox text-[#FFA500]"><span>Food</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="interests" value="water" class="form-checkbox text-[#FFA500]"><span>Water Activities</span></label>
            <label class="flex items-center space-x-2"><input type="checkbox" name="interests" value="family" class="form-checkbox text-[#FFA500]"><span>Family-Friendly</span></label>
          </div>
        </div>
        <button type="submit" class="gradient-button text-white font-semibold py-3 rounded-lg w-full hover-scale shadow-lg">Plan My Trip</button>
      </form>
    </div>
  </div>

  <!-- Output Screen -->
  <div id="plan-section" class="container mx-auto px-4 py-8 fade-in" style="display: none;">
    <div class="glassmorphism p-8 max-w-2xl mx-auto">
      <h2 class="text-3xl font-bold text-[#0055A4] text-center mb-6">Your Dubai Trip Plan</h2>
      <div class="plan-section" id="flights-plan"></div>
      <div class="plan-section" id="hotel-plan"></div>
      <div class="plan-section" id="activities-plan"></div>
      <div class="plan-section" id="transport-plan"></div>
      <p class="total text-xl font-semibold text-center mt-4" id="total-cost"></p>
      <button onclick="editPlan()" class="mt-6 bg-[#0055A4] text-white font-semibold py-3 rounded-lg w-full hover-scale shadow-lg">Edit Plan</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-[#0055A4] text-white py-4">
    <p class="text-center text-sm">© 2025 Tripto. All rights reserved.</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
