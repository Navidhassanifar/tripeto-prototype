<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tripto - Plan Your Trip</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="tripto-logo.png" alt="Tripto Logo">
    <p>Planning trips based on budget</p>
  </header>

  <!-- Input Form -->
  <div id="form-section" class="form-container">
    <h2>Plan Your Dubai Trip</h2>
    <form id="trip-form">
      <div class="form-group">
        <label for="origin">From:</label>
        <select id="origin" name="origin">
          <option value="London">London</option>
          <option value="New York">New York</option>
          <option value="Delhi">Delhi</option>
          <option value="Paris">Paris</option>
          <option value="Tokyo">Tokyo</option>
          <option value="Sydney">Sydney</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Toronto">Toronto</option>
          <option value="Hong Kong">Hong Kong</option>
          <option value="São Paulo">São Paulo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dates">Travel Dates:</label>
        <input type="text" id="dates" name="dates" placeholder="e.g., March 10-13, 2025" required>
      </div>
      <div class="form-group">
        <label for="budget">Budget ($):</label>
        <input type="number" id="budget" name="budget" placeholder="e.g., 1000" required>
      </div>
      <div class="form-group">
        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" name="travelers" min="1" placeholder="e.g., 2" required>
      </div>
      <div class="form-group" id="relationship-group" style="display: none;">
        <label>Relationship:</label>
        <select id="relationship" name="relationship">
          <option value="friends">Just Friends</option>
          <option value="couple">Couple (Boyfriend/Girlfriend)</option>
          <option value="family">Family</option>
          <option value="colleagues">Colleagues</option>
        </select>
      </div>
      <div class="form-group">
        <label>Interests:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="interests" value="adventure"> Adventure</label>
          <label><input type="checkbox" name="interests" value="culture"> Culture</label>
          <label><input type="checkbox" name="interests" value="food"> Food</label>
          <label><input type="checkbox" name="interests" value="water"> Water Activities</label>
          <label><input type="checkbox" name="interests" value="family"> Family-Friendly</label>
        </div>
      </div>
      <button type="submit">Plan Trip</button>
    </form>
  </div>

  <!-- Output Screen -->
  <div id="plan-section" class="plan-container" style="display: none;">
    <h2>Your Dubai Trip Plan</h2>
    <div class="plan-section" id="flights-plan"></div>
    <div class="plan-section" id="hotel-plan"></div>
    <div class="plan-section" id="activities-plan"></div>
    <div class="plan-section" id="transport-plan"></div>
    <p class="total" id="total-cost"></p>
    <button onclick="editPlan()">Edit Plan</button>
  </div>

  <footer>
    <p>© 2025 Tripto. All rights reserved.</p>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
